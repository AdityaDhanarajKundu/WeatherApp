<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="icons8-rainy-night-48.png" type="image/x-icon">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="place" id="input-city" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">32Â°C</h1>
            <h2 class="city">Kolkata</h1>

            <div class="details">
                
                <div class="col">
                    <img src="images/humidity.png" alt="humid">
                    <div class="humid-container">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div class="wind-container">
                        <p class="wind">15 kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
